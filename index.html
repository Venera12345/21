<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="./build/css/style.css">
<title>Hello, world!</title>
 </head>
<body>
    <header class="header">
      <h2 class="title">Casino 21</h2>
    </header>
     <main>
         <h1 class="visually-hidden">Casino 21</h1>
         <section class="players playing-field">
<ul class="list-players">
    <li class="item-player">
        <ul class="list-player-cards">
            <li class="item-player-card"></li>
        </ul>
        <span class="player-name">John</span>
        <sapn class="player-points">0</sapn>
    </li>
    <li class="item-player" display="none">
        <ul class="list-player-cards">
            <li class="item-player-card"></li>
        </ul>
        <span class="player-name">Tom</span>
        <sapn class="player-points">0</sapn>
    </li>
    <li class="item-player">
        <ul class="list-player-cards">
            <li class="item-player-card"></li>
        </ul>
        <span class="player-name">Sylvia</span>
        <sapn class="player-points">0</sapn>
    </li>
    <li class="item-player">
        <ul class="list-player-cards">
            <li class="item-player-card"></li>
        </ul>
        <span class="player-name">Kate</span>
        <sapn class="player-points">0</sapn>
    </li>
    <li class="item-player user">
     <button class="btn-still">still</button>
        <ul class="list-player-cards">
            <li class="item-player-card"></li>
        </ul>
        <button class="btn-stop">stop</button>
    
    </li>
</ul>
<div class="deck">
    <div class="deck-cards"></div>
    <button class="btn-distribution">distribution</button>
</div>
         </section>
<section class="cards">
    <ul class="list-cards">
        <li class="item-card shirt"></li>
        <li class="item-card 6b"></li>
        <li class="item-card 7b"></li>
        <li class="item-card 8b"></li>
        <li class="item-card 9b"></li>
        <li class="item-card 10b"></li>
        <li class="item-card jb"></li>
        <li class="item-card lb"></li>
        <li class="item-card kb"></li>
        <li class="item-card ab"></li>
        <li class="item-card 6t"></li>
        <li class="item-card 7t"></li>
        <li class="item-card 8t"></li>
        <li class="item-card 9t"></li>
        <li class="item-card 10t"></li>
        <li class="item-card jt"></li>
        <li class="item-card lt"></li>
        <li class="item-card kt"></li>
        <li class="item-card at"></li>
        <li class="item-card 6p"></li>
        <li class="item-card 7p"></li>
        <li class="item-card 8p"></li>
        <li class="item-card 9p"></li>
        <li class="item-card 10p"></li>
        <li class="item-card jp"></li>
        <li class="item-card lp"></li>
        <li class="item-card kp"></li>
        <li class="item-card ap"></li>
        <li class="item-card 6h"></li>
        <li class="item-card 7h"></li>
        <li class="item-card 8h"></li>
        <li class="item-card 9h"></li>
        <li class="item-card 10h"></li>
        <li class="item-card jh"></li>
        <li class="item-card lh"></li>
        <li class="item-card kh"></li>
        <li class="item-card ah"></li>
    </ul>
</section>
     </main>
     <footer class="footer">
     <p class="user-name-block"><span class="title-name">Name: </span><span class="user-name">Venus</span></p>
     <p class="user-points-block"><span class="title-points">Points: </span><span class="user-points">0</span></p>
     </footer>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
