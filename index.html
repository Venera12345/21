<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./build/css/style.css">
    <title>Casino-21</title>
</head>

<body>
    <header class="header">
        <h2 class="title">Casino 21</h2>
    </header>
    <main>
        <h1 class="visually-hidden">Casino 21</h1>
        <section class="players playing-field">
            <ul class="list-players">
                <li class="item-player hidden">
                    <ul class="list-player-cards first gamer">
                        <li class="item-player-card"></li>
                    </ul>
                    <span class="player-name">John</span>
                    <sapn class="player-points first">0</sapn>
                </li>
                <li class="item-player hidden" display="none">
                    <ul class="list-player-cards second gamer">
                        <li class="item-player-card"></li>
                    </ul>
                    <span class="player-name">Tom</span>
                    <sapn class="player-points second">0</sapn>
                </li>
                <li class="item-player hidden">
                    <ul class="list-player-cards third gamer">
                        <li class="item-player-card"></li>
                    </ul>
                    <span class="player-name">Sylvia</span>
                    <sapn class="player-points third">0</sapn>
                </li>
                <li class="item-player hidden">
                    <ul class="list-player-cards fourth gamer">
                        <li class="item-player-card"></li>
                    </ul>
                    <span class="player-name">Kate</span>
                    <sapn class="player-points fourth">0</sapn>
                </li>
                <li class="item-player user">
                    <button class="btn-still">more</button>
                    <ul class="list-player-cards main-user">
                        <li class="item-player-card"></li>
                    </ul>
                    <button class="btn-stop">stop</button>

                </li>
            </ul>
            <div class="deck">
                <div class="deck-cards"></div>
                <button class="btn-distribution">distribution</button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="user-name-block"><span class="title-name">Name: </span><span class="user-name">Venus</span></p>
        <p class="user-points-block"><span class="title-points">Points: </span><span class="user-points">0</span></p>
    </footer>
    <section class="wellcom">
        <h2 class="greeting">Wellcom to casino 21!</h2>
        <p class="greeting-text">We hope you have a good time!</p>
        <button type="button" class="begin">begin</button>
    </section>
    <section class="name-main-user">
        <form action="#">
            <p class="title-name-user">How can we call you?</p>
            <input type="text" class="input-btn">
            <button type="button" class="name-btn">Next</button>
        </form>
    </section>
    <section class="amount-users">
        <form action="#">
            <p class="bold-text"><span>Dear, </span><span class="text-name-js">Jhon</span><span>!</span></p>
            <div class="container-user">
                <p class="amoutn-text">Please, choose quantity gamers</p>

                <select name="gamers" id="gamers" class="amount">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <button type="button" class="gamers-btn">Play</button>

        </form>
    </section>
    <section class="cogratulation">
        <h2 class="greeting">Congratulations!!!</h2>
        <p class="greeting-text">You are winner!!!</p>
        <button type="button" class="again">Again</button>
    </section>
    <section class="game-over">
        <h2 class="greeting">Game over!</h2>
        <p class="greeting-text">Try again!</p>
        <button type="button" class="again">Again</button>
    </section>
    <section class="game-dead-heat">
        <h2 class="greeting">Dead heat!</h2>
        <p class="greeting-text">Try again!</p>
        <button type="button" class="again">Again</button>
    </section>
    <template class="cards" id="card">
        <ul class="list-cards">
            <li class="item-card"></li>
        </ul>
    </template>
    <template class="help" id="help">
        <div class="help">
            <p class="text-help"></p>
        </div>
    </template>
    <script src='./build/js/script.js'></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
